    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="39eceae8b1ab248b422fbbe9d0bab435" data-type="p" data-lines="1">当小程序在企业微信端运行时，需要通过对应的登录接口获取到当前企业微信用户在当前企业的员工身份信息。</p><p data-sign="bab7718e5d3e2c193040cfffcc06f822" data-type="p" data-lines="2">开发者需特别关注，当小程序在微信端运行时由微信派发和验证code参数，当小程序在企业微信端运行时由企业微信派发和验证code参数。两个平台的登录流程不同，微信端登录流程和接口说明见<a href="https://developers.weixin.qq.com/miniprogram/dev/framework/open-ability/login.html" rel="nofollow">微信小程序文档</a>，下面介绍企业微信端登录流程及接口说明。</p><p data-sign="br2" data-type="br" data-lines="2">&nbsp;</p><p data-sign="8d7d97d49f91648bad67106748f25b41" data-type="p" data-lines="2"><strong>登录流程示意图</strong><br><img data-alt="图片描述" src="images/92426/45c87463.png" alt="图片描述"></p></div></div>
