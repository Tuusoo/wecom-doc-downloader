    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="91528174a8d494ead24087b6f28fbadb" data-type="p" data-lines="2">企业微信支持企业自建应用通过接口创建群聊并发送消息到群，让重要的消息可更及时推送给群成员，方便协同处理。<br>应用消息仅限于发送到通过接口创建的内部群聊，不支持添加企业外部联系人进群。此接口暂时仅支持企业内的自建应用接入使用，且要求自建应用的可见范围是根部门。</p><p data-sign="56ee0add7adfdb9d2349bf9740faeb5d" data-type="p" data-lines="3"><strong>示意图：</strong>  <br><img src="images/90244/abb00e70.png" alt=""></p></div></div>
