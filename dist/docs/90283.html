    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="ee27c94196d2c5b02831dc14cf6ecba2" data-type="p" data-lines="1">报销发票接口及jsapi用于在应用中选择微信卡包中的电子发票实现电子化报销，该接口仅对认证的企业微信账号开放。具体操作步骤如下：</p><ol data-sign="de223334b12c95754dbf9286e9e5dca0list5" data-lines="5" class="cherry-list__default" start="1"><li>用户在应用中发票报销，选择电子发票类型；</li><li>应用调用JS-SDK“<a href="#10029/%E6%8B%89%E8%B5%B7%E7%94%B5%E5%AD%90%E5%8F%91%E7%A5%A8%E5%88%97%E8%A1%A8" rel="nofollow">chooseInvoice接口</a>”拉起微信卡包，展示发票列表</li><li>用户选择电子发票提交报销；</li><li>报销方调用API接口查询发票信息，核实后锁定电子发票</li><li>报销方打款给用户后，调用接口核销电子发票</li></ol><p data-sign="br2" data-type="br" data-lines="2">&nbsp;</p><p data-sign="92fcf51dd69a0bf13f9b36d34bb2c194" data-type="p" data-lines="1">相关功能介绍请参考“<a href="https://fapiao.weixin.qq.com" rel="nofollow">电子发票平台</a>”</p><h2 id="%E7%94%B5%E5%AD%90%E5%8F%91%E7%A5%A8%E6%8A%A5%E9%94%80%E6%97%B6%E5%BA%8F%E5%9B%BE" data-sign="3beb4e3c58146e2865d24d855c319178" data-lines="2"><a class="anchor" href="#%E7%94%B5%E5%AD%90%E5%8F%91%E7%A5%A8%E6%8A%A5%E9%94%80%E6%97%B6%E5%BA%8F%E5%9B%BE"></a>电子发票报销时序图</h2><p data-sign="2775abd1c2a77653e800fce789dcc8f0" data-type="p" data-lines="1"><img src="images/90283/5f37125a.png" alt="报销时序图" title="报销时序图"></p></div></div>
