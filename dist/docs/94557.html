    </div>
    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="d88fe34f2c744132f12bd0a846fd15be" data-type="p" data-lines="1">可配置多级网格结构，通过树状网格结构实现基层工作的分级管理。可逐级添加下级网格并配置网格中的负责人和网格员，通过「添加网格」、「编辑网格」、「删除网格」、「获取网格列表」、「获取网格员及负责人列表」接口，可实现对管理范围内的网格以及网格中的人员进行增、删、改配置。</p><h4 id="%E9%85%8D%E7%BD%AE%E7%BD%91%E6%A0%BC%E7%BB%93%E6%9E%84%E7%9A%84%E9%99%90%E5%88%B6%E8%A7%84%E5%88%99" data-sign="4d4181a9ff72eb79be9e2808295614dd" data-lines="2"><a class="anchor" href="#%E9%85%8D%E7%BD%AE%E7%BD%91%E6%A0%BC%E7%BB%93%E6%9E%84%E7%9A%84%E9%99%90%E5%88%B6%E8%A7%84%E5%88%99"></a><strong>配置网格结构的限制规则</strong></h4><ol data-sign="ec3a9fd5a3eefcf720f0ea7d885b17cblist4" data-lines="4" class="cherry-list__default" start="1"><li>整个网格结构最多10层</li><li>每个网格节点内，最多有20个负责人、100个网格员</li><li>每个成员最多只能是10个网格的负责人</li><li>同一个目标网格下，不能存在同名的同级子网格</li></ol></div></div>
    </div>
