    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="9db51b215abc51dd95077fe998ca626d" data-type="p" data-lines="1">企业微信JS-SDK是企业微信面向网页开发者提供的基于企业微信内的网页开发工具包。</p><p data-sign="6507d235fe946790c0fce1d20036daa2" data-type="p" data-lines="2">通过使用企业微信JS-SDK，网页开发者可借助企业微信高效地使用拍照、选图、语音、位置等手机系统的能力，同时可以直接使用企业微信分享、扫一扫等企业微信特有的能力，为企业微信用户提供更优质的网页体验。</p></div></div>
