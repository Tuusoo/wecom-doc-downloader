    </div>
    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="cd5123ffdbb67943506944136f6c76bd" data-type="p" data-lines="1">调用流程参见<a href="https://developer.work.weixin.qq.com/document/path/99866#23-%E4%B8%93%E5%8C%BA%E7%A8%8B%E5%BA%8F%E6%8E%A5%E6%94%B6%E4%BA%8B%E4%BB%B6%E4%BB%A5%E5%8F%8A%E5%BA%94%E7%94%A8%E6%8E%A5%E6%94%B6%E4%B8%93%E5%8C%BA%E9%80%9A%E7%9F%A5" rel="nofollow">专区程序接收事件以及应用接收专区通知</a>。</p><p data-sign="1532cb48f4bd0023c00000e99e773179" data-type="p" data-lines="3">如果用户在企业微信操作，产生了相关事件，企业微信会通过http请求回调到专区。专区需要启动一个http服务，<span style="color:#ff0000">并监听<strong>8080</strong>端口</span>。回调到该服务的根路径。<br>专区接收到请求后，需要将http请求的header以及body传给sdk解密接口</p><p data-sign="1abc46c9bb57cbd49289b14540ac60d6" data-type="p" data-lines="3"><strong>http请求body：</strong><br>http服务接收到的http的body为加密的，需要<a href="#54006/%E4%BC%81%E5%BE%AE%E5%90%8E%E5%8F%B0%E8%B0%83%E7%94%A8%E4%B8%93%E5%8C%BA" rel="nofollow">调用sdk进行解密</a>，解密后拿到消息原文，各个通知事件的协议参见本目录下各个文档。</p></div></div>
    </div>
