<!DOCTYPE html><html lang="zh-CN"><head>

                </head>
                <body>
                <div id="js-ep-doc-cnt" class="ep-doc-area-cnt">
    <div class="ep-doc-area-top" id="js-ep-doc-cnt-title">
      <div class="ep-doc-area-title">
        小程序体验版配置
      </div>
      <div class="ep-doc-area-subtitle">最后更新：2020/07/21</div>
    </div>
    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><p data-sign="61077fa708fe59545978ce85f611ad0b" data-type="p" data-lines="1"><strong>当<a href="#19704" rel="nofollow">小程序关联到企业</a>后</strong>，可在未发布小程序的情况下，配置体验版进行体验，以方便进行开发</p><p data-sign="3651922f926fa2ad2cb243d464cd0702" data-type="p" data-lines="2"><strong>配置体验版流程</strong></p><ol data-sign="3eee82d8407f4f3a40e41e261a9426edlist13" data-lines="13" class="cherry-list__default" start="1"><li>开发者在微信开发者工具生成二维码<br><img src="images/92380/c152226c.png" width="300"><br></li><li>开发者使用企业微信扫描二维码打开小程序开发版<br></li><li>点击进入右上角"..."--》点击配置体验版<br><img src="images/92380/c88142f9.png" width="300"><br></li><li>进入页面选择体验成员后，发送体验邀请（被邀请的成员需在小程序可见范围内，可在管理端-应用与小程序-小程序详情页进行配置）<br><img src="images/92380/39d91f97.png" width="300"><br></li><li>成员将收到小程序通知，通过点击小程序通知卡片即可使用该小程序体验版<br><img src="images/92380/3a8dda2b.png" width="300"></li></ol></div></div>
    </div>
                <script src="../doc-script.js"></script>
