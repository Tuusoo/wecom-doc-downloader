    <div class="ep-doc-area-cherry cherry-markdown cherry-wecom" id="js-ep-doc-cnt-md"><div data-inline-code-theme="red" data-code-block-theme="coy"><dir class="toc" data-sign="1cfb8f57365bd2967b805460c0799086-1" data-lines="1"><p class="toc-title">目录</p><li class="toc-li"><a href="#%E6%8E%A5%E5%8F%A3%E8%83%BD%E5%8A%9B" class="level-2">接口能力</a></li><li class="toc-li"><a href="#%E5%8F%AF%E8%B0%83%E7%94%A8%E6%8E%A5%E5%8F%A3%E7%9A%84%E5%BA%94%E7%94%A8" class="level-2">可调用接口的应用</a></li></dir><h2 id="%E6%8E%A5%E5%8F%A3%E8%83%BD%E5%8A%9B" data-sign="e4e63c209820a76848478bda2ee275f5" data-lines="2"><a class="anchor" href="#%E6%8E%A5%E5%8F%A3%E8%83%BD%E5%8A%9B"></a>接口能力</h2><p data-sign="ff14a2e5db370918a191a321c918e93c" data-type="p" data-lines="3">目前，企业微信汇报应用对企业内部提供了以下接口和能力：<br>1、获取汇报记录详情。<br>即获取一段时间内，员工填写的详细汇报内容。</p><p data-sign="23abafc234a77338c77d64543da5cc82" data-type="p" data-lines="3">2、获取汇报统计详情。<br>即获取一段时间内，某个汇报的统计情况，即已汇报成员统计、未汇报成员统计等。</p><h2 id="%E5%8F%AF%E8%B0%83%E7%94%A8%E6%8E%A5%E5%8F%A3%E7%9A%84%E5%BA%94%E7%94%A8" data-sign="c8f96de2ecabbe6005350d9dcc85dc6b" data-lines="2"><a class="anchor" href="#%E5%8F%AF%E8%B0%83%E7%94%A8%E6%8E%A5%E5%8F%A3%E7%9A%84%E5%BA%94%E7%94%A8"></a>可调用接口的应用</h2><p data-sign="7a5f871d6d01ad37fe9675a7f4ccf40a" data-type="p" data-lines="2">管理员进入企业微信管理后台后点击“应用管理”-“汇报”页面，点开“API”小按钮，在“可调用接口的应用”中选择自建应用，配置后该应用才可以调用汇报的接口。<br><img src="images/93496/0fe2c513.png" alt=""></p></div></div>
